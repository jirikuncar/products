{%- extends "page.html" -%}
{% from "_macros.html" import render_field %}

{% block body %}
<div class="container">
  <div class="col-md-12">
    <h1>New Product</h1>

    <form method="POST" action="{{ url_for('add') }}">
      {{ form.hidden_tag() }}
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
      <input type="submit" value="Add">
    </form>
  </div>
</div>
{% endblock body %}
